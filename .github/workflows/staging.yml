name: Staging
on:
  push:
    # branches:
    #   - "feature/**"

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '10'

      - uses: actions/cache@v2
        with:
          path: node_modules/
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}

      - run: yarn install
      - run: yarn build_dev

      - uses: actions/upload-artifact@v2
        with:
          name: dists-staging
          path: build/
